### Site Settings ###
title               : >-
                      Jefferson
                      Bio
description         : >-
                      Hi :wave:, I'm Jefferson a DevOps and Platform Engineer. On this
                      personal site, I invite you to explore the facets of my professional journey
                      and interests, you'll find my blogposts, experience, and more.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : riosje/riosdevops.com     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
#remote_theme        : riosje/riosdevops.com
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.md
  - pages/404.md
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only

### Author Info ###
author:
  name              : Jefferson Rios
  image             : jeff-pic.jpeg
  github            : riosje
  linkedin          : jefferson-rios-caro
  medium            : jefferson-rios


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  blog:
    output: true
    permalink: /blog/:name
  code:
    output: true
    permalink: /code

### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: G-QL5DB8GY1P


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: riosdevops
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "pages"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

kramdown:
  syntax_highlighter: rouge