<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">
    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img  src="{{ "/assets/" | append: site.author.image | relative_url }}" alt="{{ site.title }}" class="circle-image wow animate__animated animate__fadeInDown" data-wow-delay=".09s">
      </div>
    </div>
    <div id="container" class="text-muted wow animate__animated animate__fadeInDown" data-wow-delay=".10s" >
      {% include social.html %}
      <p>{{ site.description }}</p>
    </div>
  </div>
</div>
