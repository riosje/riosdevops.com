<div class="container" id="timelineresponsive">
    <ul class="timelineresponsive">
      {% for item in site.data.timeline %}
        <li class="timelineresponsive-inverted">
          <div class="timelineresponsive-badge"><i class="glyphicon glyphicon-credit-card"></i>{{ item.from }}</div>
          <div class="timelineresponsive-panel">
            <div class="timelineresponsive-heading">
              <h4 class="timelineresponsive-title"><img src="{{ "/assets/" | append: item.logo_filename | relative_url }}" width="9%" height="9%">  {{ item.title }}</h4>
              <p><small class="text-muted">{{ item.from }} â€” {{ item.to }}</small></p>
            </div>
            <div class="timelineresponsive-body">
              <p>{{ item.description }}</p>
            </div>
          </div>
        </li>
        {% endfor %}
    </ul>
  </div>
